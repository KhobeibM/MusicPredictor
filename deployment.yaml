apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicpredictor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musicpredictor
  template:
    metadata:
      labels:
        app: musicpredictor
    spec:
      containers:
      - name: musicpredictor-1
        image: gcr.io/mymusicpredictor/github.com/khobeibm/musicpredictor:$SHORT_SHA
