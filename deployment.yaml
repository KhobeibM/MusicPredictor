apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicpredictor
  namespace: default
  labels:
    app: "musicpredictor"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: musicpredictor
  template:
    metadata:
      labels:
        app: musicpredictor
    spec:
      containers:
      - name: musicpredictor
        image: gcr.io/mymusicpredictor/musicpredictor:v1
        ports:
        - containerPort: 8501
