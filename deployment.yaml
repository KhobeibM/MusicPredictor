---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "musicpredictor"
  namespace: "default"
  labels:
    app: "musicpredictor"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "musicpredictor"
  template:
    metadata:
      labels:
        app: "musicpredictor"
    spec:
      containers:
      - name: "musicpredictor-1"
        image: "gcr.io/mymusicpredictor/github.com/khobeibm/musicpredictor:$SHORT_SHA"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "musicpredictor-hpa-v2ji"
  namespace: "default"
  labels:
    app: "musicpredictor"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "musicpredictor"
    apiVersion: "apps/v1"
minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
